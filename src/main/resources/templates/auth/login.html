<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="position: absolute; display: flex; width: 100%; padding: 100px; height: 100%; justify-content: center; align-items: center;">
    <form  th:action="@{/login}" th:object="${userLoginDto}" method="post">
        <h1>Login</h1>  
        <div >
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{email}" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
